plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

description = """
Mastermind project a TO course.

Project name: ${project.name}

Authors:
Piotr Makarewicz
Marcin Malcher
Maciej Kazalski
Micha≈Ç Siedlanowski
"""

sourceCompatibility = 16
targetCompatibility = 16
version = '0.1'

mainClassName = 'pl.edu.agh.to.mastermind.MastermindApplication'

repositories {
    mavenCentral()
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation('junit:junit:4.13')
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
}
